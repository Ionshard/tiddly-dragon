<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2>Tiddly Dragon</h2>
      <p>Tiddly Dragon is a simple tool that allows you to convert <a href="https://github.com/ceryliae/DnDAppFiles">DnDAppFiles XML</a> into <a href="tiddlywiki.com">Tiddly Wiki</a> importable JSON files.</p>
      <h2>XML File Select</h2>
      <input type="file" id="files" name="files[]" onchange="tiddly_dragon.core.import_file(this)"/>
      <a id="file-export-link"></a>
      <h2>Framework Download</h2>
      <button type="button" onclick="tiddly_dragon.core.save_file('framework.json', tiddly_dragon.core.framework)">Download Framework</button>
    </div>
    <script src="js/compiled/tiddly_dragon.js" type="text/javascript"></script>
  </body>
</html>
